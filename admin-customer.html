    <script>
        function openUpdate(button) {
            btnExitForm.style.display = "block";
            updateRoomForm.style.display = "block";
            updateTab.classList.add('close');

            function find_pos(row, x) {
                var updateTableCells = document.querySelector(".update-table").rows[row].cells; // lấy ra các cell của 1 row
                var updateTableRows = document.querySelector(".update-table").rows;
                for (let i = 0; i < updateTableRows.length; i++) {
                    if (updateTableRows[i] === x.parentElement.parentElement) {
                        document.getElementById('guest-code-upd').value = updateTableCells[0].innerText;
                        document.getElementById('guest-name-upd').value = updateTableCells[1].innerText;
                        document.getElementById('guest-phone-upd').value = updateTableCells[2].innerText;
                        document.getElementById('guest-mail-upd').value = updateTableCells[3].innerText;
                        document.getElementById('guest-time-upd').value = updateTableCells[4].innerText;
                        if ((updateTableCells[5].innerText.trim().localeCompare("Không thân thiết")) == 0) {
                            document.getElementById('guest-type-upd').value = "non-vip";
                        } else { document.getElementById('guest-type-upd').value = "vip"; }
                        break;
                    }
                }
            }
            find_pos((button.parentElement).parentElement.rowIndex, button);
        } 
    </script>
