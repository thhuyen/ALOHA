<div class="search-container">
    <input type="text" class="keyword" name="search" placeholder="Nhập từ khóa cần tìm" id="search">
    <button type="button" class="searchButton">
        <i class="fa fa-search"></i>
    </button>
    <div class="radio-container">
        <input type="radio" name="filter" id="name-cus" value="name">
        <label for="name-cus">Tên</label>
        <input type="radio" name="filter" id="phone-cus" value="phone" checked>
        <label for="phone-cus">Số điện thoại</label>
        <input type="radio" name="filter" id="email-cus" value="email">
        <label for="email-cus">Email</label>
    </div>
</div>
