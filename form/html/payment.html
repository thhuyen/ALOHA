<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTD-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ALOHA</title>
    <link rel="icon" href="./assets/img/logo/logo - Copy.png" />
    <link rel="stylesheet" href="../css/paymentRoom.css">
    <link rel="stylesheet" href="../../assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="modal-payment">

        <div class="modal-payment-container">
            <div class="modal-header">
                <span>THANH TOÁN</span>
                <div class=""close-modal>
                    <i id = "icon-close-payment" class="icon-close-modal fa-solid fa-xmark"></i>
                </div>
            </div>
            
            <div class="modal-body">
                <div class="detail-payment">
                    <p class="title">3. Chi tiết hóa đơn</p>
                    <div class="detail-payment-body">

                        <div class="detail-payment-client">
                            <p class="fullname-payment">Họ tên: Nguyễn Văn A</p>
                            <p class="phone-payment">SĐT: 9374639123</p>
                            <p class="type-room-payment">Loại phòng: Phòng bốn</p>
                        </div>
                        
                        <div class="detail-payment-room">
                            <p class="checkin-payment">Ngày đặt: 12-09-2022</p>
                            <p class="checkout-payment">Ngày trả: 13-09-2022</p>
                            <p class="amount-room-payment">Số lượng: 4</p>
                        </div>
                    </div> 
                    <p class="email-payment">Email: 20520207@gm.uit.edu.vn</p>
                    <p class="total-payment">Tổng cộng: 4000000</p>
                </div>

                <div class="method-payment">
                    <p class="title title-method"> 4. Phương thức thanh toán</p>
                    <div class="method-container">
                        <div class="method-item">
                            <input type="radio" name="payment" id = "cash" class="input-method-item">
                            <label for="cash" class="label-method-item">
                                <i class="icon-check fa-solid fa-circle-check"></i>
                                <img src="https://cdn-icons.flaticon.com/png/512/1052/premium/1052866.png?token=exp=1660440745~hmac=5caac0c9b9f311e2bacd73733782f659" alt="" id ="cash-img" class="icon-payment">
                                <p>Tiền mặt</p>
                            </label>

                        </div>
                        <div class="method-item">
                            <input type="radio" name="payment" id = "momo" class="input-method-item">
                            <label for="momo" class="label-method-item">
                                <i class="icon-check fa-solid fa-circle-check"></i>
                                <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="MoMo_Logo" id="momo-img" class="icon-payment">
                                <p>Momo</p>
                            </label>
                        </div>
                        <div class="method-item" class="label-method-item">
                            <input type="radio" name="payment" id = "bank" class="input-method-item">
                            <label for="bank" class="label-method-item">
                                <i class="icon-check fa-solid fa-circle-check"></i>
                                <img src="https://cdn-icons-png.flaticon.com/512/3029/3029373.png" alt="" class="icon-payment" id="bank-img">
                                <p>Chuyển khoản</p>
                            </label>
                        </div>
                    </div>
                </div>
                    
                <div class="group-button">
                    <button class="btn-payment button-back">Quay lại</button>
                    <button class="btn-payment button-finish">Hoàn tất</button>

                </div>
            </div>
        </div>

    </div>

    <script src="../../assets/javascript/formRoomPayment.js"></script>
</body>
