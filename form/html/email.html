<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/CSS/base-admin.css">
    <link rel="stylesheet" href="../../assets/CSS/admin-room.css">
    <link rel="stylesheet" href="../../assets/CSS/admin.css">
    <link rel="stylesheet" href="../../assets/CSS/admin-manage.css">
    <link rel="stylesheet" href="../../assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">

    <title>ALOHA Admin</title>
    <link rel="icon" href="../../assets/img/logo/logo.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<body>
     <!-- form email -->
     <div class="popup-send-mail">
        <div class="mail-content form">
            <h2>Soạn Email</h2>
            <form action="" id="form-email">
                <div class="mail-container">
                    <div class='mail-infor'>
                        <label for='receiver'>Người nhận</label>
                        <input id='receiver'  type='text' name="receiver" id="">
                    </div>
                    <span class="invalid-message"></span>
                </div>

                <div class="mail-container">
                    <div class='mail-infor'>
                        <label for='subject'>Chủ đề</label>
                        <input id='subject'  type='text' name="subject" id="">
                    </div>
                    <span class="invalid-message"></span>
                </div>

                <div class="mail-container">
                    <div class='mail-infor'>
                        <textarea id='mail-des' class="form-control" type='radio' name="mail-des" id=""></textarea>
                    </div>
                    <span class="invalid-message"></span>
                </div>

                <button id="btn-send-update" class="btn btn-save-form">Lưu</button>
                <button class="btn btn-exit-form" onclick="exitUpdate()">Thoát</button>
            </form>
        </div>
    </div>
</body>
</html>
