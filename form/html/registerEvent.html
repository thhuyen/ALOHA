<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTD-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ALOHA</title>
    <link rel="icon" href="/assets/img/logo/logo - Copy.png" />
    <link rel="stylesheet" href="../css/registerEvent.css">
    <link rel="stylesheet" href="../../assets/fonts/fontawesome-free-6.1.1-web/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="modal-register">
        <div class="modal-register-container">
            <div class="modal-header">
                <span>ĐĂNG KÝ SỰ KIỆN</span>
                <div class=""close-modal>
                    <i id = "icon-close-register" class="icon-close-modal fa-solid fa-xmark"></i>
                </div>
            </div>
            
            <div class="modal-body">
                <p class="title">1. Thông tin khách hàng</p>
                <div class="infor-client">
                    <form action="" class = "form-group">
                        <label>Họ tên:</label>
                        <input type="text" id="fullname-register" name="fullname"  placeholder="Nhập họ tên" class="input-form client">
                    </form>
    
                    <form action="" class = "form-group">
                        <label>Số điện thoại:</label>
                        <input type="text" id="phone-register" name="phone" placeholder="Nhập số điện thoại" class="input-form client">
                    </form>
                    
                    <form action="" class = "form-group">
                        <label>Email:</label>
                        <input type="text" id="email-register" name="email" placeholder="Nhập email" class="input-form client">
                    </form>
                </div>
    
                <div class="infor-room">
                    <p class="title">2. Thông tin sự kiện</p>
                    <form action="" class = "form-group">
                        <label for="checkin">Ngày đặt:</label>
                        <input id="checkin-day-register" type="text" name="checkin" class="input-form" placeholder="dd/mm/yyyy">
                    </form>
    
                    <form action="" class = "form-group">
                        <label for="checkout">Ngày trả:</label>
                        <input id="checkout-day-register" type="text" name="checkout" class="input-form" placeholder="dd/mm/yyyy">
                    </form>
    
                    <form action="" class = "form-group">
                        <label>Loại sự kiện:</label>
                        <select id ="type-event-register" class="input-form">
                            <option></option>
                        </select>

                    </form>

                    <form action="" class = "form-group">
                        <label>Số khách/sự kiện:</label>
                        <input type="text" id="people" name="people" class="input-form">
                    </form>
                    <form action="" class = "form-group">
                        <label>Đơn giá:</label>
                        <input type="text" id="price" name="price" disabled class="input-form">
                    </form>
                </div>
    
                <button class="button-next-form" onclick="openFormPayment()">Tiếp theo</button>
            </div>
        </div>

    </div>
</body>
